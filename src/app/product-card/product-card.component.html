<div class="card product">
    <div class="card-body">
        <h5 class="card-title">{{product.name}}</h5>
        <p class="card-text">{{product.price|currency}}</p>
    </div>
    <div class="card-footer">
        <button *ngIf="getQuantity(product) === 0; else quantityTemplate" (click)="addToCart(product)" class="btn btn-primary w-100">Add to Cart</button>
        <ng-template #quantityTemplate>
            <div class="row qty-row">
                <div class="col-2">
                    <button (click)="removeFromCart(product)" class="btn btn-secondary">-</button>
                </div>
                <div class="col text-center">{{getQuantity(product)}} in cart</div>
                <div class="col-2">
                    <button (click)="addToCart(product)" class="btn btn-secondary">+</button>
                </div>
            </div>
        </ng-template>
    </div>
</div>
